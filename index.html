<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>About — Jessie Kepley</title>
  <style>
    :root { --pink:#ff4fbf; --bg:#0f0f12; --card:#17171c; --text:#f6f7fb; --muted:#b9bed1; --accent:#7cf6ff; }
    *{box-sizing:border-box} body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Helvetica Neue,Arial,Noto Sans;color:var(--text);background:var(--bg)}
    .container{max-width:980px;margin:0 auto;padding:28px}
    .card{background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,.01)),var(--card);border:1px solid rgba(255,255,255,.08);border-radius:20px;padding:24px}
    header{display:grid;grid-template-columns:120px 1fr;gap:20px;align-items:center}
    .avatar{width:120px;height:120px;border-radius:16px;overflow:hidden;border:2px solid rgba(255,255,255,.12)}
    h1{margin:.2rem 0 0} p{color:var(--muted)}
    .cta{margin-top:12px;display:flex;gap:12px;flex-wrap:wrap}
    .btn{background:linear-gradient(135deg,var(--pink),var(--accent));color:var(--text);text-decoration:none;padding:12px 16px;border-radius:999px;font-weight:600}
    .link{color:var(--muted);text-decoration:none} .link:hover{text-decoration:underline;color:var(--text)}
  </style>
</head>
<body>
  <main class="container">
    <div class="card">
      <header>
        <div class="avatar">
          
            
            <img src="images/profile.jpg" alt="Jessie Kepley headshot" width="120" height="120" loading="eager">
          
        </div>
        <div>
          <h1>Jessie Kepley</h1>
          <p>Project Manager • Capacity & Performance • Client Relations</p>
          <div class="cta">
            <a class="btn" href="Jessie_Kepley_Updated_Resume.pdf" download>Download Resume (PDF)</a>
            <a class="link" href="Jessie_Kepley_Updated_Resume.pdf" target="_blank" rel="noopener">Open in new tab</a>
            <a class="link" href="https://www.linkedin.com/in/jessie-kepley-15274b313/" target="_blank" rel="noopener">LinkedIn Profile</a>
          </div>
        </div>
      </header>
      <section>
        <p>Hi! I manage cross‑functional projects and keep delivery on time and on budget. Use the links above to view or download my latest resume.</p>
      </section>
    </div>
  </main>
</body>
</html>
